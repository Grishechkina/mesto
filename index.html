<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <header class="header page__header">
      <a href="#">
        <img src="./images/mesto-logo.svg" alt="Mesto лого" class="header__logo">
      </a>
    </header>

    <main class="content page__content">

      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватарка пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="pop-up edit-pop-up">
      <div class="pop-up__container">
        <button class="pop-up__close-btn"></button>
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <form class="pop-up__edit-form form" name="profile-edit-form" novalidate>
          <label class="form__field">
            <input type="text" id="name" required name="name" placeholder="Имя" class="form__input" required minlength="2" maxlength="40">
            <span class="name-input-error form__input-error"></span>
          </label>
          <label class="form__field">
            <input type="text" id="activity" required name="activity" placeholder="О себе" class="form__input" required minlength="2" maxlength="200">
            <span class="activity-input-error form__input-error"></span>
          </label>
          <button class="form__save-btn" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="pop-up add-card-pop-up">
      <div class="pop-up__container">
        <button class="pop-up__close-btn"></button>
        <h2 class="pop-up__title">Новое место</h2>
        <form class="pop-up__add-card-form form" name="add-card-form">
          <label class="form__field">
            <input type="text" id="place" name="place" placeholder="Название" class="form__input" required minlength="2" maxlength="30">
            <span class="place-input-error form__input-error"></span>
          </label>
          <label class="form__field">
            <input type="url" id="link" name="link" placeholder="Ссылка на картинку" class="form__input" required>
            <span class="link-input-error form__input-error"></span>
          </label>
          <button class="form__save-btn" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="pop-up img-pop-up">
      <figure class="img-pop-up__container">
        <button class="pop-up__close-btn"></button>
          <img class="img-pop-up__photo">
          <figcaption class="img-pop-up__title"></figcaption>
      </figure>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-btn"></button>
        <img class="card__photo">
        <div class="card__place">
          <h2 class="card__title"></h2>
          <button class="card__like-btn"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>

</html>
