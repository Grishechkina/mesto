<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <header class="header page__header">
      <a href="#">
        <img src="./images/mesto-logo.svg" alt="Mesto лого" class="header__logo">
      </a>
      <hr class="header__line">
    </header>

    <main class="content page__content">

      <section class="profile">
        <img src="./images/Avatar.png" alt="Ава Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-btn"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img src="./images/gelendzhik.jpg" alt="Геленджик" class="card__photo">
            <div class="card__place">
              <p class="card__title">Геленджик</p>
              <button class="card__like-btn"></button>
            </div>

          </li>
          <li class="card">
            <img src="./images/kabardinka.jpg" alt="Кабардинка" class="card__photo">
            <div class="card__place">
              <p class="card__title">Кабардинка</p>
              <button class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/murmansk.jpg" alt="Мурманск" class="card__photo">
            <div class="card__place">
              <p class="card__title">Мурманск</p>
              <button class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/mytishchi.jpg" alt="Мытищи" class="card__photo">
            <div class="card__place">
              <p class="card__title">Мытищи</p>
              <button class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/nizhniy-novgorod.jpg" alt="Нижний Новгород" class="card__photo">
            <div class="card__place">
              <p class="card__title">Нижний Новгород</p>
              <button class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/sevastopol.jpg" alt="Севастополь" class="card__photo">
            <div class="card__place">
              <p class="card__title">Севастополь</p>
              <button class="card__like-btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="pop-up">
      <button class="close-btn"></button>
      <div class="pop-up__container">
        <h1 class="pop-up__title">Редактировать профиль</h1>
        <form class="edit-form">
          <input type="text" required id="name" placeholder="Имя" class="edit-form__item">
          <input type="text" required id="activity" placeholder="О себе" class="edit-form__item">
          <button class="save-btn" type="submit">
            <p class="btn-title">Сохранить</p>
          </button>
        </form>
        
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>

</html>
