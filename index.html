<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <header class="header page__header">
      <a href="#">
        <img src="./images/mesto-logo.svg" alt="Mesto лого" class="header__logo">
      </a>
    </header>

    <main class="content page__content">

      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватарка пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/gelendzhik.jpg" alt="Геленджик" class="card__photo">
            <div class="card__place">
              <h2 class="card__title">Геленджик</h2>
              <button class="card__like-btn"></button>
            </div>

          </li>
          <li class="card">
            <img src="./images/kabardinka.jpg" alt="Кабардинка" class="card__photo">
            <div class="card__place">
              <h2 class="card__title">Кабардинка</h2>
              <button class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/murmansk.jpg" alt="Мурманск" class="card__photo">
            <div class="card__place">
              <h2 class="card__title">Мурманск</h2>
              <button class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/mytishchi.jpg" alt="Мытищи" class="card__photo">
            <div class="card__place">
              <h2 class="card__title">Мытищи</h2>
              <button class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/nizhniy-novgorod.jpg" alt="Нижний Новгород" class="card__photo">
            <div class="card__place">
              <h2 class="card__title">Нижний Новгород</h2>
              <button class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/sevastopol.jpg" alt="Севастополь" class="card__photo">
            <div class="card__place">
              <h2 class="card__title">Севастополь</h2>
              <button class="card__like-btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="pop-up">
      <div class="pop-up__container">
        <button class="pop-up__close-btn"></button>
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <form class="pop-up__edit-form edit-form" name="profile-edit-form">
          <input type="text" required name="name" placeholder="Имя" class="edit-form__item">
          <input type="text" required name="activity" placeholder="О себе" class="edit-form__item">
          <button class="edit-form__save-btn" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>

</html>
